<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./style/style.css'>
    <canvas id='space' width='1750' height='875'></canvas>
    <title>NASA Bois</title>
</head>
<body >
    <div id='game-over'>
        <h1 id='game-over-text'>GAME OVER</h1>
    </div>
    <div>
        <img id='background' src='space.jpg'>
    </div>
<div class='row align-items-start'>
    <div class='col' id='side-bar'>
        <h1>Current Astronauts in Space</h1>
        <ul id='astronaut-list'>
            
        </ul>
    </div>
</div>
    <div id='form-container'>
        <form id='astro-form'>
            <div class="form-group">
            <label for="addAstro">Astronaut's Name</label>
            <input type="text" class="form-control" id="astro-name" placeholder="Enter Astronaut's Name...">
            </div>
            <div class="form-group">
            <label for="addAstroCraft">Astronaut's Craft</label>
            <input type="text" class="form-control" id="astro-craft" placeholder="Enter Astronaut's Craft...">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./src/nasaData.js'></script>
    <script src='./src/index.js'></script>
    <script src='./src/userInterface.js'></script>
</body>
</html>
