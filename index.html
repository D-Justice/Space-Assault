<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='./style/style.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
    <canvas id='space' width='1750' height='875'></canvas>
    <title>NASA Bois</title>
</head>
<body >
    <div class='screen'>
        <img id='background' src='./imgs/space.jpg'>
        <div id='game-over'>
            <div id='high-score-display'>
                <ul aria-label='TOP 10 SCORES' id='high-score-display-list'>
                    
                </ul>
            </div>
            <h1 id='game-over-text'>GAME OVER</h1>
            
            <div id='game-over-form'>
                <h2 id='saved-score'>Your score was saved</h2>
                <h2 id='score-error'>Please enter a name before saving your score</h2>
                <form id='user-score-submit'>
                    <div class="form-group">
                    <label for="player-name" id='player-name-label'>Player Name: </label>
                    <input type="text" class="form-control" id="player-name" maxlength='8' placeholder="Enter Your name...">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save High-Score</button>
                    
                </form>
                <button type='button' class='btn btn-primary' id='restart-button'>Restart</button>
            </div>
        </div>
    
        <div id='start-game-container'>
            <div id='start-game-screen'>
                <button class='start-screen-buttons' id='scores-button'>High Scores</button>
                <button class='start-screen-buttons' id='start-button'>Start</button>
                <button class='start-screen-buttons' id='create-team-button'>Create Team</button>
                
            </div>
            <button class='start-screen-buttons back-button' id='high-score-back-button'>Back</button>
        </div>
        <div id='create-team'>
            <div class='row'>
                <div class='col' id='side-bar'>
                    <h1>Create your own team</h1>

                </div>
            </div>
            
            <div class='row'>
                <h2 id='create-team-error'>Max team limit reached!</h2>
            </div>
            <div class='row'>
                
                <div class='col' id='form-container'>
                    <form id='astro-form'>
                        <div class="form-group">
                        <label for="addAstro">Astronaut's Name</label>
                        <input type="text" class="form-control" id="astro-name" placeholder="Enter Astronaut's Name...">
                        </div>
                        
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                
                <ul class='col' id='astronaut-list'>
                        
                </ul>
            </div>
            <div class='row'>
                <div class='col' id='team-list'>
                    <ul id='teams'>
                        
                    </ul>
                </div>
            </div>
            <div class='row'>
                <button class='start-screen-buttons back-button' id='create-team-back-button'>Back</button>
                <button class='start-screen-buttons' id='save-team'>Save</button>
            </div>
        </div>
        <div id='team-select'>
            <div class='row' id='team-select-r1'>
                

            </div>
            <div class='row' id='team-select-r2'>

            </div>
            <button class='start-screen-buttons back-button' id='team-select-back-button'>Back</button>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='./src/nasaData.js'></script>
    <script src='./src/index.js'></script>
    <script src='./src/userInterface.js'></script>
    
</body>
</html>
